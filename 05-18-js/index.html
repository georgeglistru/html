<!DOCTYPE html>

<head>
    <title>
        My super shop
    </title>

    <link href="style.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width; initial-scale=1"/>
    <meta charset="utf-8">

    <style>
        .invisible {
            display: none;
        }
    </style>

</head>

<body>

    <button id="btn">
        send
    </button>

    <ul id="menu" class="invisible">
        <li>portfolio</li>
        <li>contacts</li>
        <li>technologies</li>
    </ul>


    <script>
        btn.onclick = function () {
            menu.classList.toggle('invisible');
        };
    </script>
</body>
