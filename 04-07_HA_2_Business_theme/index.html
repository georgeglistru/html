<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="common.css"/>

<body>
    <div class="wrap">
        <div class="head">


            <ul class="head__menu">
                <li class="head__logo">
                    <img src="img/logo.png" alt="" class="head__logo_img" />
                </li>
                <li class="head__menu_item head__menu_item--active">Home</li>
                <li class="head__menu_item">Contacts</li>
                <li class="head__menu_item">Service</li>
                <li class="head__menu_item">About Us</li>
            </ul>
        </div>

        <div class="boostup">
            <div class="boostup__title">
                Boost up your local business
            </div>
            <div class="boostup__sub-title">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit.
            </div>
            <div class="boostup"></div>

            <form class="boostup-form">

                <input name="full-name" placeholder="Full Name" class="boostup-form__name boostup-control boostup-input" />
                <input name="email" placeholder="Email Address" class="boostup-form__email boostup-control boostup-input" />
                <input name="phone" placeholder="Phone Number" class="boostup-form__phone boostup-control boostup-input" />
                <button class="boostup-control boostup-button">Request a quote</button>
            </form>

            <img id="laptop" src="img/laptop-png-6777.png">

        <div class="Circles">
            <svg class="Circles__img">
                <circle class="Circles__item Circles__item--active" />

            <svg class="Circles__img">

            <svg class="Circles__img">

            </svg>
        </div>

        <section class="Our-services">
            <header class="Our-services-head">
                <div class="Our-services-head-1 upper_case">
                    our services
                </div>
                <div class="Our-services-head-2 color-grey">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                </div>
            </header>
        </section>
